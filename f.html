<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">
        <fieldset>
          <legend>Employee Personal Information</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
          <br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
          <br><br>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
          <br><br>

          <label for="department">Department:</label>
          <input type="text" id="department" name="department" placeholder="Enter your department">
          <br><br>

          <label for="dateOfBirth">Date of Birth:</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Enter your date of birth">
          <br><br>

          <label for="fatherName">Father/Mother/Husband Name:</label>
          <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father/mother/husband name">
          <br><br>

          <label for="gender">Gender:</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <br><br>

          <label for="maritalStatus">Marital Status:</label>
          <select id="maritalStatus" name="maritalStatus">
            <option value="married">Married</option>
            <option value="unmarried">Unmarried</option>
            <option value="widowed">Widowed</option>
            <option value="divorced">Divorced</option>
          </select>
          <br><br>

          
          <label for="medicalFitness">Medical Fitness:</label>
          <input type="file" id="medicalFitness" name="medicalFitness" accept=".pdf">
          <br><br>

          <label for="characterCertificate">Character Certificate:</label>
          <input type="file" id="characterCertificate" name="characterCertificate" accept=".pdf">
          <br><br>

          <label for="height">Height (in cms):</label>
          <input type="number" id="height" name="height" placeholder="Enter your height">
          <br><br>

          <label for="bloodGroup">Blood Group:</label>
          <select id="bloodGroup" name="bloodGroup">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>

          <br><br>
          <input type="submit" value="Submit">
        </fieldset>      
        
    </form>
</body>
</html>
